name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: junseo2323/korcan-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Navigate to app directory
            cd ~/korcan-app

            # Ensure db directory exists and has permissions (SQLite issue)
            mkdir -p db_data
            sudo chmod -R 777 db_data

            # Pull the latest image
            sudo docker compose -f docker-compose.prod.yml pull

            # Update the running container
            # Fix potential .env corruption using Perl for reliability
            perl -pi -e 's/AWS_S3_BUCKET_NAME=/\nAWS_S3_BUCKET_NAME=/g' .env

            # Ensure AWS_S3_BUCKET_NAME is present and correct
            if ! grep -q "AWS_S3_BUCKET_NAME" .env; then
              printf "\nAWS_S3_BUCKET_NAME=\"korcan-uploads-production-syvt4j\"\n" >> .env
            else
              sed -i 's|AWS_S3_BUCKET_NAME=.*|AWS_S3_BUCKET_NAME="korcan-uploads-production-syvt4j"|g' .env
            fi

            # Update NEXTAUTH_URL
            sed -i 's|NEXTAUTH_URL=.*|NEXTAUTH_URL="http://korcan-test.duckdns.org"|g' .env

            sudo docker compose -f docker-compose.prod.yml up -d

            # Run migration (Standard)
            echo "Running migration..."
            sudo docker compose -f docker-compose.prod.yml exec -T -e DATABASE_URL="file:/app/db/prod.db" app npx prisma migrate deploy
            
            # Check migration status
            sudo docker compose -f docker-compose.prod.yml exec -T -e DATABASE_URL="file:/app/db/prod.db" app npx prisma migrate status

            # Prune unused images to save space
            sudo docker image prune -f
