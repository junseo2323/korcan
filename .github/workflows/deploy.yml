name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: junseo2323/korcan-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
             NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Navigate to app directory
            cd ~/korcan-app

            # Ensure db directory exists and has permissions
            mkdir -p db_data
            sudo chmod -R 777 db_data

            # Pull the latest image
            sudo docker compose -f docker-compose.prod.yml pull

            # ---------------------------------------------------
            # [경고] .env 수정 방식 유지 (나중에 GitHub Secret 방식으로 교체 권장)
            # ---------------------------------------------------
            perl -pi -e 's/AWS_S3_BUCKET_NAME=/\nAWS_S3_BUCKET_NAME=/g' .env
            if ! grep -q "AWS_S3_BUCKET_NAME" .env; then
              printf "\nAWS_S3_BUCKET_NAME=\"korcan-uploads-production-syvt4j\"\n" >> .env
            else
              sed -i 's|AWS_S3_BUCKET_NAME=.*|AWS_S3_BUCKET_NAME="korcan-uploads-production-syvt4j"|g' .env
            fi

            # ---------------------------------------------------
            # [NEW] Inject AWS Credentials from Secrets (User Request)
            # ---------------------------------------------------
            echo "Injecting AWS Credentials..."

            # AWS_ACCESS_KEY_ID
            if grep -q "AWS_ACCESS_KEY_ID=" .env; then
              sed -i 's|AWS_ACCESS_KEY_ID=.*|AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"|g' .env
            else
              echo 'AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"' >> .env
            fi

            # AWS_SECRET_ACCESS_KEY
            if grep -q "AWS_SECRET_ACCESS_KEY=" .env; then
              sed -i 's|AWS_SECRET_ACCESS_KEY=.*|AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"|g' .env
            else
              echo 'AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"' >> .env
            fi

            # AWS_DEFAULT_REGION
            if grep -q "AWS_DEFAULT_REGION=" .env; then
              sed -i 's|AWS_DEFAULT_REGION=.*|AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}"|g' .env
            else
              echo 'AWS_DEFAULT_REGION="${{ secrets.AWS_DEFAULT_REGION }}"' >> .env
            fi

            # Ensure NEXTAUTH_URL is correct
            sed -i 's|NEXTAUTH_URL=.*|NEXTAUTH_URL="http://korcan-test.duckdns.org"|g' .env

            # Restart containers
            sudo docker compose -f docker-compose.prod.yml up -d

            # ---------------------------------------------------
            # [수정됨] 안정적인 마이그레이션 실행
            # ---------------------------------------------------
            echo "Waiting for server to start..."
            sleep 15  # <--- 서버가 켜질 때까지 15초 대기 (매우 중요)

            echo "Running Database Migration (db push)..."
            # deploy 대신 db push 사용 (스키마 강제 동기화) + 명시적 DB URL 및 데이터 손실 허용
            sudo docker compose -f docker-compose.prod.yml exec -T -e DATABASE_URL="file:/app/db/prod.db" app npx prisma db push --accept-data-loss

            # Prune unused images
            sudo docker image prune -f